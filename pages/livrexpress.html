<html lang="fr-FR">

    <head>        
        <meta charset="UTF-8">
        <link rel="icon" href="favicon.ico">
        <script src="transport.js" type="module"></script>
    </head>
    <body>
        <section id="formulaire">
            <h1>Simulateur de prime annuelle pour les chauffeurs de Livr'Express :</h1>
            <form id="form_simulateur" name="form_simulateur">
                <fieldset id="resultats">
                    <legend>Vos informations : </legend>
                    <p>
                        <label for="nb_accidents">Nombre d'accidents :</label>
                        <input type="range" name="nb_accidents" id="nb_accidents" min="0"
                               max="9" value="0">
                        <output for="nb_accidents" id="o_nb_accidents">0</output>
                    </p>
                    <p>
                        <label for="num_ancien">Nombre d'années d'ancienneté :</label>
                        <input type="number" name="num_ancien" id="num_ancien" min="0" max="50" value="0">
                    </p>
                    <p>
                        <label for="num_s20">Nombre de kilomètres parcourus :</label>
                        <input type="number" name="num_s20" id="num_s20" min="0" max="9999" value="0">
                    </p>
                    <h2 id="remuneration"></h2>
                </fieldset>
                <p id="controles">
                    <input type="reset" name="rst_annuler" id="btn_annuler" value="Effacer les données">
                </p>
            </form>
        </section>
    </body>

</html>
